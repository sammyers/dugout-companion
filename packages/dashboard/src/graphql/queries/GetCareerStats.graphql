query GetCareerStats($groupId: UUID!) {
  careerStats(condition: { groupId: $groupId }, orderBy: GAMES_DESC) {
    player {
      id
      fullName
    }
    legacyPlayer {
      playerId
      playerName
      playerImage
    }
    seasons
    games
    plateAppearances
    atBats
    hits
    doubles
    triples
    homeruns
    xbh
    walks
    strikeouts
    sacFlies
    gidp
    runs
    rbi
    battingAverage
    onBasePct
    sluggingPct
    ops
  }
}
