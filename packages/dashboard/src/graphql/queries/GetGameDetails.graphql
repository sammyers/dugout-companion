query GetGameDetails($id: UUID!) {
  game(id: $id) {
    id
    gameLength
    name
    score
    timeStarted
    timeEnded
    lineScore {
      inning
      halfInning
      runs
      hits
    }
    teams {
      name
      role
      winner
      finalLineup {
        lineupSpots(orderBy: BATTING_ORDER_ASC) {
          player {
            id
            fullName
          }
          position
        }
      }
    }
    boxScore {
      playerId
      plateAppearances
      atBats
      hits
      runs
      doubles
      triples
      homeruns
      walks
      strikeouts
      sacFlies
      gidp
      rbi
      onBasePct
      ops
    }
    gameStates(orderBy: GAME_STATE_INDEX_ASC) {
      id
      inning
      halfInning
      outs
      playerByPlayerAtBat {
        id
        firstName
        lastName
      }
      score
      lineups {
        id
        team {
          role
        }
      }
      baseRunners {
        runner {
          id
          firstName
          lastName
        }
        base
      }
    }
    gameEventRecords(orderBy: EVENT_INDEX_ASC) {
      eventIndex
      gameEvent {
        lineupChange {
          lineupBeforeId
          lineupAfterId
        }
        stolenBaseAttempt {
          runner {
            id
            firstName
            lastName
          }
          success
        }
        plateAppearance {
          type
          contact
          fieldedBy
          outOnPlayRunners {
            runnerId
          }
          basepathMovements {
            runnerId
            endBase
            wasSafe
          }
          runsScoredOnSacFly
        }
      }
      scoredRunners {
        runner {
          id
          firstName
          lastName
        }
        battedIn
      }
      gameStateBeforeId
      gameStateBefore {
        inning
        halfInning
        playerByPlayerAtBat {
          id
          firstName
          lastName
        }
      }
      gameStateAfterId
    }
  }
}
