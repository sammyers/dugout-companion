query GetPlayerProfile($playerId: UUID!, $groupId: UUID!) {
  player(id: $playerId) {
    id
    fullName
    debut
    claimed
    groups: playerGroupMemberships {
      groupId
    }
    careerStats(condition: { groupId: $groupId }) {
      games
      plateAppearances
      atBats
      hits
      runs
      doubles
      triples
      homeruns
      walks
      strikeouts
      sacFlies
      gidp
      rbi
      battingAverage
      onBasePct
      sluggingPct
      ops
    }
    seasonStats(orderBy: SEASON_DESC, condition: { groupId: $groupId }) {
      season
      games
      plateAppearances
      atBats
      hits
      runs
      doubles
      triples
      homeruns
      walks
      strikeouts
      sacFlies
      gidp
      rbi
      battingAverage
      onBasePct
      sluggingPct
      ops
    }
    gameBattingLines {
      game {
        groupId
        id
        name
        timeStarted
        timeEnded
      }
      season
      plateAppearances
      atBats
      hits
      runs
      doubles
      triples
      homeruns
      walks
      strikeouts
      sacFlies
      gidp
      rbi
      onBasePct
    }
    legacyGameBattingLines {
      legacyGame {
        gameId
        gameTitle
        gameDate
        gameStartTime
        gameEndTime
      }
      season
      plateAppearances
      atBats
      hits
      runs
      doubles
      triples
      homeruns
      walks
      strikeouts
      sacFlies
      gidp
      rbi
      onBasePct
    }
  }
}
