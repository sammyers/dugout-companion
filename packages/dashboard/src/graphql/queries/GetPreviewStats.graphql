query GetPreviewStats($groupId: UUID!, $currentSeason: Int!) {
  seasonStats(
    condition: { groupId: $groupId, season: $currentSeason }
    orderBy: GAMES_DESC
    first: 25
  ) {
    player {
      id
      fullName
    }
    games
    plateAppearances
    atBats
    hits
    doubles
    triples
    homeruns
    xbh
    walks
    strikeouts
    sacFlies
    gidp
    runs
    rbi
    battingAverage
    onBasePct
    sluggingPct
    ops
  }
}
