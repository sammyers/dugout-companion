fragment UnpackedGame_Game on Game {
  id
  gameLength
  name
  score
  timeStarted
  timeEnded
  gameStates(orderBy: GAME_STATE_INDEX_ASC) {
    id
    inning
    halfInning
    outs
    playerAtBat
    score
    lineups {
      id
      team {
        role
      }
    }
    baseRunners {
      runnerId
      base
    }
  }
  gameEventRecords(orderBy: EVENT_INDEX_ASC) {
    eventIndex
    gameEvent {
      lineupChange {
        lineupBeforeId
        lineupAfterId
      }
      stolenBaseAttempt {
        runnerId
        success
      }
      plateAppearance {
        type
        contact
        fieldedBy
        outOnPlayRunners {
          runnerId
        }
        basepathMovements {
          runnerId
          endBase
          wasSafe
        }
        runsScoredOnSacFly
      }
    }
    scoredRunners {
      runnerId
      battedIn
    }
    gameStateBeforeId
    gameStateAfterId
  }
  teams {
    name
    role
    lineups {
      id
      lineupSpots(orderBy: BATTING_ORDER_ASC) {
        playerId
        position
      }
    }
    winner
  }
}
